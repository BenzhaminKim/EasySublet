{% extends 'base.html' %}

{% block title%}
Room Delete
{% endblock title%}

{% block content %}
<h1>{{page}}</h1>
<h1>Are you sure you want to delete the following:</h1>
<p>{{room.title}}</p>
<form method="POST">
    {% csrf_token %}
    
    <button class="btn btn-danger"type="submit">Yes, Delete</button>
    
    <a href="{% url 'room_list_view' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock content %}
