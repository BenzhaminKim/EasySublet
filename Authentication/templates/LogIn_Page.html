{% extends 'base.html' %}

{% block title%}
Log In
{% endblock title%}

{% block content %}
<div class="row text-center mt-5">
    <div class="col-12">
        <h1>Welcome back! Please sign in</h1>
    </div>
</div>
<hr/>
<div class="row text-center">
    <form class="col-12" action="/authentication/login" method="POST">
        {% csrf_token %}
        <div class="form-group d-flex justify-content-center">
            <input class="col-lg-5 col-sm-12 form-control" type="text" name="username" placeholder="User ID"/>
        </div>
        <div class="form-group d-flex justify-content-center">
            <input class="col-lg-5 col-sm-12 form-control" type="password" name="password" placeholder="Password"/>
        </div>
        <div class="form-group d-flex justify-content-center">
            <button class="col-lg-5 col-sm-12 btn btn-success">Log In</button>
        </div>
        <div class="form-group d-flex justify-content-center">
            <div class="col-lg-5 col-sm-12 p-0">
                <div class="d-flex">
                    <div class="mr-auto">
                        <a class="font-weight-bold" href="#">Register for an account?</a>
                    </div>
                    <div class="ml-auto">
                        <a class="font-weight-bold" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center">
            <div class="col-lg-5 col-sm-12 p-0">
                <div class="d-flex justify-content-center">
                    <span>OR</span>
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center">
            <a class="col-lg-5 col-sm-12 btn btn-warning" href="#">Continue with Google</a>
        </div>
    </form>
</div>
{% endblock content %}
