{% extends 'base.html' %}

{% block title%}
Log In
{% endblock title%}

{% block content %}
<h1>Log In Page</h1>
<form action="/authentication/login" method="POST">
    {% csrf_token %}
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <button class="btn btn-primary">Log In</button>
</form>
{% endblock content %}
